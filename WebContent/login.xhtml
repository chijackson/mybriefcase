<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>My Briefcase Login</title>
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
</h:head>
<h:body>
	<h:outputStylesheet name="css/styles.css"/>
	<h:form id="frmLogin">
		<p:focus context="panel"/>
		<h1>My Briefcase Login</h1>
		<p:panel id="panel" header="Please Log In" style="margin: 0px 40% 0px; width: 300px">
			<h:panelGrid id="panel-grid" columns="3" cellpadding="5">
		        <h:outputText value="User Id:"/>
		        <p:inputText id="userId" value="#{login.user.userId}" size="20" required="true"	maxlength="50" 
		        	requiredMessage="User Id must contain a value." autocomplete="true"/>
		        <p:message for="userId" display="tooltip" />
		        
		        <h:outputText value="Password:"/>
				<p:password id="password" value="#{login.user.password}" size="20" required="true" maxlength="20"
					requiredMessage="Password must contain a value."/>
				<p:message for="password" display="tooltip" />
				
				<p:commandButton id="btnSubmit" value="Login" icon="ui-icon-power" update="panel-grid"
               		action="#{loginController.actionLogin}" ajax="false" style="overflow: hidden; float: left;"/>
               	<p:commandLink value="Register" immediate="true" style="overflow: hidden; float: right;"
    				action="#{loginController.actionNavRegistration}" ajax="false"/>
			</h:panelGrid>
		</p:panel>
	</h:form>
	<p:messages autoUpdate="true" globalOnly="true"/>
	<p:tooltip />
</h:body>
</html>
