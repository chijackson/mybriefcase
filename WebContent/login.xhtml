<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>My Briefcase Login</title>
	<link rel="shortcut icon" type="image/x-icon" href="resources/images/favicon.ico"/>
</h:head>
<h:body>
	<h:outputStylesheet name="css/styles.css"/>
	<h:form id="frmLogin">
		<f:event type="preRenderView" listener="#{loginController.checkUserLoggedIn}"/>
		<p:focus context="panel"/>
		<div style="margin:0 40% 0; position:absolute;" align="center">
			<h1 class="title">My Briefcase Login</h1>
			<p:panel id="panel" header="Please Log In">
				<p:panelGrid columns="2" id="panel-grid">
			        <p:outputLabel value="User Id:"/>
			        <p:inputText id="userId" value="#{login.user.userId}" size="20" required="true"
			        	maxlength="50" requiredMessage="User Id must contain a value."/>
			        <p:outputLabel for="password" value="Password:"/>
					<p:password id="password" value="#{login.user.password}" size="20" required="true"
						maxlength="20" requiredMessage="Password must contain a value."/>
				</p:panelGrid>
				<br/>
				<h:panelGroup>
					<p:commandButton id="btnSubmit" value="Login" icon="ui-icon-power"  
	               		action="#{loginController.actionLogin}" ajax="false"/>
				</h:panelGroup>
			</p:panel>
			<p:messages autoUpdate="true" closable="true"/>
			<br/>
			<div align="right">
	    		<p:commandLink value="Register" immediate="true" 
	    			action="#{loginController.actionNavRegistration}" ajax="false"/>
	    	</div>
	    </div>
	</h:form>
</h:body>
</html>
